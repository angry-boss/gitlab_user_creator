{% extends "base.html" %}

{% block content %}

  <h1>Gitlab Account</h1>
  
  {% if logged_in %}
  <p>You are logged in as {{ user.username }}. <a href="{{ url_for('logout') }}">Logout &gt;</a></p>
  {% else %}
  <p>You are not logged in.</p>
  <p class="text-center"><a class="btn btn-primary btn-lg" href="{{ url_for('login', next=next_url) }}">Login with Gitlab</a></p>
  {% endif %}
  
{% endblock %}
